<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title></title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" href="{{> parts/favicon }}" />

    <!-- JQuery -->
    <script src="/public/assets/jquery/jquery.min.js" type="text/javascript"></script>
    <!-- Cookie -->
    <script src="/public/assets/cookie/js.cookie.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/public/assets/bootstrap/bootstrap.min.css" />
    <!-- Notify -->
    <link rel="stylesheet" type="text/css" href="/public/assets/bootstrap-notify/animate.min.css" />
    <!-- Application -->
    <link rel="stylesheet" type="text/css" href="/public/assets/lte/skins/skin-blue.css" />
    <link rel="stylesheet" type="text/css" href="/public/assets/lte/AdminLTE.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/assets/theme.css" />

    <style>
        .fullbg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #292624;
        }

        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            border: 1px solid #d0d0d0;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-signin xhr" method="POST">
            {{> parts/loginbackground }} {{> parts/loginimage }}
            <input id="inputUsername" name="username" class="form-control" type="text" placeholder="UsuÃ¡rio" autocomplete="off" required
                autofocus>
            <input id="inputPassword" name="password" class="form-control" type="password" placeholder="Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
    </div>
    <!-- Notify -->
    <script src="/public/assets/bootstrap-notify/bootstrap-notify.min.js" type="text/javascript"></script>
    <!-- Application -->
    <script src="/public/assets/application.js" type="text/javascript"></script>
    <script type="text/javascript">
        application.index(false);
        var cookies = Cookies.get();
        for (var k in cookies) {
            Cookies.remove(k);
        }
        localStorage.clear();
        var al = application.functions.getUrlParameter('al');
        if (al) {
            $('#inputUsername').val(application.functions.getUrlParameter('un'));
            $('#inputPassword').val(application.functions.getUrlParameter('pa'));
            $('form').submit();
        }
    </script>
</body>

</html>
