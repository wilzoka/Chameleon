<!DOCTYPE html>
<html>

<head>
  {{> parts/head }}
</head>

<body class="hold-transition fixed skin-blue sidebar-mini">
  <div class="pace pace-inactive">
    <div class="pace-activity"></div>
  </div>

  <script type="text/javascript">
    if (Cookies.get('sidebar-collapse')) {
      document.getElementsByTagName('body')[0].className += ' sidebar-collapse';
    }
  </script>

  <div class="wrapper">
    {{> parts/nav }} {{> parts/sidebar }}
    <div class="content-wrapper">
      <section class="content-header">
        <h1 id="title-app">
          {{title}}
        </h1>
      </section>

      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-body">
                <table id="tableview{{view}}" class="table table-bordered table-hover dataTable" width="100%" data-view="{{view}}">
                </table>
              </div>
            </div>
          </div>
      </section>
      </div>
    </div>

    {{> parts/js }}

    <script type="text/javascript">
      application.index(true);
      application.isTableview = true;
      $(document).keydown(function (e) {
        switch (e.which) {
          // case 112://F1
          //   if ($('button[id$="_insert"]')[0]) {
          //     $('button[id$="_insert"]').trigger('click');
          //   }
          //   e.preventDefault();
          //   break;
          // case 113://F2
          //   if ($('button[id$="_edit"]')[0]) {
          //     $('button[id$="_edit"]').trigger('click');
          //   }
          //   e.preventDefault();
          //   break;
          // case 114://F3
          //   if ($('button[id$="_delete"]')[0]) {
          //     $('button[id$="_delete"]').trigger('click');
          //   }
          //   e.preventDefault();
          //   break;
          case 115://F4
            $('button.btnfilter').trigger('click');
            break;
        }
      });
      $(document).ready(function () {
        application.components.renderAll();
      });
    </script>
    {{{js}}}
</body>

</html>
