<script type="text/javascript">
    $(function () {
        var $idcube = $('select[name="idcube"]');
        var $charttype = $('select[name="charttype"]');
        var $filter = $('textarea[name="filter"]');
        var $filterdynamic = $('select[name="filterdynamic"]');
        var $permission = $('input[name="v_permission"]');
        var $config = $('textarea[name="config"]');
        var $calculatedmeasures = $('textarea[name="calculatedmeasures"]');
        var request = {}
        var data = [];
        var chart = {
            options: null
            , dom: null
            , rendered: false
        };
        var map;
        var mapMarkers = [];
        var heatMapLayer;
        var mapReady = false;
        var current = {
            measures: []
        }
        var filtercache = {};
        var tablefilter = $('#tablefilter').DataTable({
            columns: [{ "title": "Selecione para Filtrar", "orderable": true, "class": "text-left" }]
            , dom: 'Bfrt'
            , select: {
                style: 'multi'
            }
            // , deferRender: true
            , scrollY: '300px'
            , scroller: {
                loadingIndicator: false
            }
            , buttons: [
                {
                    text: 'Todos'
                    , className: 'btn-default'
                    , action: function () {
                        tablefilter.rows().select();
                    }
                },
                {
                    text: 'Nenhum'
                    , className: 'btn-default'
                    , action: function () {
                        tablefilter.rows().deselect();
                    }
                }
            ]
        });;
        var measureTPL = '<li class="list-group-item">'
            + '<input type="checkbox" class="checkmeasure" data-key="${key}" ${checked}>'
            + '<span class="text">${name}</span>'
            + '<div class="tools" style="display: inline-block; color: #888888;">'
            + '</div>'
            + '</li>';
        var dimensionTPL = '<li class="list-group-item" data-key="${key}">'
            + '<span class="text">${name}</span>'
            + '<div class="tools" style="display: inline-block; color: #888888;">'
            // + '<i class="fa fa-grip-lines dimmovetorow" title="Mover Para Linhas"></i>'
            // + '<i class="fa fa-grip-lines-vertical dimmovetocolumn" title="Mover Para Colunas"></i>'
            + '<i class="fa fa-filter dimfilter" title="Filtro"></i>'
            + '</div>'
            + '</li>';

        application.functions.getCss([
            '/public/assets/pivotjs/pivot.css'
        ]);

        application.functions.getJs([
            '/public/assets/sortablejs/Sortable.min.js'
            , '/public/assets/highcharts/highcharts.js'
            , '/public/assets/highcharts/exporting.js'
            , '/public/assets/highcharts/highcharts-more.js'
            , '/public/assets/highcharts/solid-gauge.js'
        ]);

        application.jsfunction('platform.config.js_getGoogleMapsKey', {}, function (response) {
            $.getScript('https://maps.googleapis.com/maps/api/js?key=' + response.data + '&libraries=visualization', function () {
                mapReady = true;
            });
        });

        function setConfig(key, value) {
            var config = JSON.parse($config.val() || '{}');
            config[key] = value;
            $config.val(JSON.stringify(config));
        }

        function getConfig(key) {
            var config = JSON.parse($config.val() || '{}');
            return config[key];
        }

        function canEdit() {
            return $permission.val() != 'readonly';
        }

        function renderTable() {
            request = {
                idcube: $idcube.val()
                , charttype: $charttype.val()
                , columns: []
                , rows: []
                , measures: []
                , calculatedmeasures: $calculatedmeasures.val() || '{}'
                , filter: $filter.val() || '{}'
                , config: $config.val() || '{}'
            };
            $('#dimrow > li').each(function () {
                request.rows.push($(this).attr('data-key'));
            });
            $('input[name="rows"]').val(request.rows.join(','));
            $('#dimcol > li').each(function () {
                request.columns.push($(this).attr('data-key'));
            });
            $('input[name="columns"]').val(request.columns.join(','));
            $('input.checkmeasure').each(function () {
                if ($(this).is(':checked'))
                    request.measures.push($(this).attr('data-key'));
                if (!canEdit())
                    $(this).prop("disabled", true);
            });
            $('input[name="measures"]').val(request.measures.join(','));

            var filter = JSON.parse($filter.val() || '{}');
            $('.li-filtered').removeClass('li-filtered');
            for (var k in filter) {
                $('li[data-key="' + k + '"]').addClass('li-filtered');
            }

            if (request.measures.length > 0) {
                application.jsfunction('platform.core_bi.analysis.js_executeAnalysis', request, function (response) {
                    if (response.success) {
                        $('#divtable').children().remove();
                        $('#divtable').append(response.data.html);
                        data = response.data.data;
                        chart.options = response.data.chart;
                        chart.dom = null;
                        chart.rendered = false;
                        renderChart(false);
                    } else {
                        application.notify.error(response.msg);
                    }
                });
            }
        }

        function decodeChartType(type) {
            switch (type) {
                case 'Barra':
                    return 'bar';
                case 'Barra Empilhada':
                    return 'bar';
                case 'Coluna':
                    return 'column';
                case 'Coluna Empilhada':
                    return 'column';
                case 'Linha':
                    return 'line';
                case 'Pizza':
                    return 'pie';
                case 'Dispersão':
                    return 'scatter';
                case 'Velocímetro':
                    return 'solidgauge';
                case 'Mapa':
                    return 'map';
                case 'Mapa de Calor':
                    return 'heatmap';
                default:
                    return 'line';
            }
        }

        function renderChart(force) {
            if ($('#tab_chart').hasClass('active') || force) {
                const charttype = $charttype.val();
                const realcharttype = decodeChartType(charttype);
                if (['map', 'heatmap'].indexOf(realcharttype) >= 0) {
                    if (!mapReady) {
                        return setTimeout(function () {
                            renderChart(force);
                        }, 500);
                    }
                    if (!map) {
                        $('#chart').children().remove();
                        $('#chart').append('<div id="map" style="height:500px"></div>');
                        map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 3
                            , center: { lat: -16.591987, lng: -50.520225 }
                            , gestureHandling: 'greedy'
                        });
                    }
                    //Clear all
                    for (var i = 0; i < mapMarkers.length; i++) {
                        mapMarkers[i].setMap(null);
                    }
                    mapMarkers = [];
                    if (heatMapLayer) {
                        heatMapLayer.setMap(null);
                    }
                    //--
                    const infowindow = new google.maps.InfoWindow();
                    const colors = {};
                    const heatMapData = [];
                    const alreadyPloted = {};
                    for (var i = 0; i < data.length; i++) {
                        var cords = data[i].row.split('->')[0];
                        if (cords) {
                            const content = [];
                            for (var r = 1; r < request.rows.length; r++) {
                                const el = request.rows[r];
                                content.push('<b>' + el + '</b>: ' + data[i].row.split('->')[r]);
                            }
                            for (var c = 0; c < request.columns.length; c++) {
                                const el = request.columns[c];
                                content.push('<b>' + el + '</b>: ' + data[i].column.split('->')[c]);
                            }
                            for (var m = 0; m < request.measures.length; m++) {
                                const el = request.measures[m];
                                content.push('<b>' + el + '</b>: ' + data[i].measures[m]);
                            }
                            if (!colors[data[i].column]) {
                                switch (Object.keys(colors).length) {
                                    case 0:
                                        colors[data[i].column] = '#e74c3c';//RED
                                        break;
                                    case 1:
                                        colors[data[i].column] = '#208cd4';//BLUE
                                        break;
                                    case 2:
                                        colors[data[i].column] = '#1bb15a';//GREEN
                                        break;
                                    case 3:
                                        colors[data[i].column] = '#a03bcb';//PURPLE
                                        break;
                                    case 4:
                                        colors[data[i].column] = '#f1c40f';//yellow
                                        break;
                                    case 5:
                                        colors[data[i].column] = '#00d9ae';//AQUA
                                        break;
                                    case 6:
                                        colors[data[i].column] = '#f04ae4';//PINK
                                        break;
                                    case 7:
                                        colors[data[i].column] = '#fc9b00';//ORANGE
                                        break;
                                    case 8:
                                        colors[data[i].column] = '#7f8c8d';//GRAY
                                        break;
                                    case 9:
                                        colors[data[i].column] = '#000000';//BLACK
                                        break;
                                    default:
                                        colors[data[i].column] = application.functions.randomColor();
                                        break;
                                }
                            }
                            if (realcharttype == 'map') {
                                if (alreadyPloted[cords]) {
                                    cords = application.functions.getClosestLatLang(alreadyPloted, cords, 0.001);
                                }
                                alreadyPloted[cords] = 1;
                                var marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(cords.split(',')[0], cords.split(',')[1])
                                    , content: content.join('<br>')
                                    , map: map
                                    , icon: '/icon/marker?color=' + colors[data[i].column].substring(1, colors[data[i].column].length)
                                });
                                google.maps.event.addListener(marker, 'click', function () {
                                    infowindow.setContent(this.content);
                                    infowindow.open(map, this);
                                });
                                mapMarkers.push(marker);
                            } else {
                                heatMapData.push({
                                    location: new google.maps.LatLng(cords.split(',')[0], cords.split(',')[1])
                                    , weight: parseFloat(data[i].measures[0])
                                })
                            }
                        }
                    }
                    if (realcharttype == 'heatmap') {
                        heatMapLayer = new google.maps.visualization.HeatmapLayer({
                            data: heatMapData
                        });
                        heatMapLayer.setMap(map);
                    }
                } else {
                    $('#chart').children().remove();
                    map = null;
                    chart.dom = Highcharts.chart('chart', chart.options);
                }
                chart.rendered = true;
            }
        }

        function resetUI() {
            $('input[name="rows"]').val('');
            $('input[name="columns"]').val('');
            $('input[name="measures"]').val('');
            $calculatedmeasures.val('');
            $filter.val('');
        }

        function updateOptionsFor(name, options) {
            var $el = $('select[name="' + name + '"]');
            var value = $('select[name="' + name + '"]').val();
            $el.find('option').remove();
            for (var i = 0; i < options.length; i++) {
                if (i == 0)
                    $('<option>').appendTo($el);
                $('<option>').text(options[i]).appendTo($el);
            }
            $el.val(value);
        }

        function renderUI(idcube) {
            application.jsfunction('platform.core_bi.analysis.js_getCube', { idcube: idcube }, function (response) {
                if (response.success) {
                    $('#dimrow').children().remove();
                    $('#dimcol').children().remove();
                    $('#dim').children().remove();
                    $('#measure').children().remove();
                    var rows = $('input[name="rows"]').val() ? $('input[name="rows"]').val().split(',') : [];
                    var columns = $('input[name="columns"]').val() ? $('input[name="columns"]').val().split(',') : [];
                    var measures = $('input[name="measures"]').val() ? $('input[name="measures"]').val().split(',') : [];
                    for (var i = 0; i < response.data.dimensions.length; i++) {
                        if (rows.indexOf(response.data.dimensions[i]) >= 0 || columns.indexOf(response.data.dimensions[i]) >= 0) {
                            response.data.dimensions.splice(i, 1);
                            i--;
                        }
                    }
                    current.measures = response.data.measures;
                    for (var i = 0; i < rows.length; i++) {
                        $('#dimrow').append(dimensionTPL.replace('${name}', rows[i]).replace('${key}', rows[i]));
                    }
                    for (var i = 0; i < columns.length; i++) {
                        $('#dimcol').append(dimensionTPL.replace('${name}', columns[i]).replace('${key}', columns[i]));
                    }
                    for (var i = 0; i < response.data.dimensions.length; i++) {
                        $('#dim').append(dimensionTPL.replace('${name}', response.data.dimensions[i]).replace('${key}', response.data.dimensions[i]));
                    }
                    for (var i = 0; i < response.data.measures.length; i++) {
                        $('#measure').append(measureTPL.replace('${name}', response.data.measures[i]).replace('${key}', response.data.measures[i]).replace('${checked}', measures.indexOf(response.data.measures[i]) >= 0 ? 'checked' : ''));
                    }
                    var arrcm = [];
                    var measurescalculated = JSON.parse($calculatedmeasures.val() || '{}');
                    for (var k in measurescalculated) {
                        arrcm.push(k);
                        $('#measure').append(measureTPL.replace('${name}', k).replace('${key}', k).replace('${checked}', measures.indexOf(k) >= 0 ? 'checked' : ''));
                    }
                    renderTable();
                    updateOptionsFor('ordermeasure', response.data.measures.concat(arrcm));
                }
            });
        }

        function runFilter(key, data) {
            $('#modalfilter').find('.modal-title').html(key);
            $('#modalfilter').attr('data-key', key);
            $filterdynamic.val('');
            tablefilter.clear();
            tablefilter.rows.add(data);
            tablefilter.draw();
            var filter = JSON.parse($filter.val() || '{}');
            tablefilter.rows().every(function () {
                if (typeof filter[key] == 'string') {
                    $filterdynamic.val(filter[key]);
                } else {
                    var d = this.data();
                    if (filter[key] && filter[key].indexOf(d[0]) >= 0) {
                        this.select();
                    }
                }
            });
            $('#modalfilter').modal('show');
        }

        $(document).on('change', 'input.checkmeasure', function () {
            renderTable();
        });

        $idcube.on('select2:select', function (e) {
            resetUI();
            renderUI(e.params.data.id);
        });

        $charttype.on('select2:select', renderTable);

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            if ($(e.target).attr("href") == '#tab_chart' && !chart.rendered) {
                renderChart(false);
            }
        });

        $('#modalfilter').on('shown.bs.modal', function () {
            $('.dataTables_scrollBody').scrollTop(0);
        });
        $('#modalfilter').on('hidden.bs.modal', function () {
            tablefilter.search('');
        });

        if (canEdit()) {
            $(document).on('click', '.dimfilter', function (e) {
                var key = $(this).closest('li.list-group-item').attr('data-key');
                if (filtercache[key]) {
                    runFilter(key, filtercache[key]);
                } else {
                    application.jsfunction('platform.core_bi.analysis.js_getFilter', { idcube: $idcube.val(), key: key }, function (response) {
                        if (response.success) {
                            filtercache[key] = response.data;
                            runFilter(key, filtercache[key]);
                        }
                    });
                }
            });
        }

        $('#applyfilter').click(function () {
            var filter = JSON.parse($filter.val() || '{}');
            var key = $('#modalfilter').attr('data-key');
            if ($filterdynamic.val() != '') {
                filter[key] = $filterdynamic.val();
            } else {
                filter[key] = [];
                var rows = tablefilter.rows({ selected: true }).data();
                for (var i = 0; i < rows.length; i++) {
                    filter[key].push(rows[i][0])
                }
                if (filter[key].length == 0) {
                    delete filter[key];
                }
            }
            $filter.val(JSON.stringify(filter));
            renderTable();
            $('#modalfilter').modal('hide');
        });

        var $calculatemeasureformula = $('textarea[name="calculatemeasureformula"]');
        var $calculatemeasurename = $('input[name="calculatemeasurename"]');
        $(document).on('click', '.calculatemeasureadd', function () {
            $calculatemeasureformula.val($calculatemeasureformula.val() + '"' + $(this).text() + '"');
            $calculatemeasureformula.focus();
        });

        $(document).on('click', '.calculatedmeasure', function () {
            var key = $(this).text();
            var calculatedmeasures = JSON.parse($calculatedmeasures.val() || '{}');
            if (key in calculatedmeasures) {
                $calculatemeasurename.val(key);
                $calculatemeasureformula.val(calculatedmeasures[key]);
            }
        });

        $(document).on('click', '.calculatedmeasureremove', function () {
            var key = $(this).siblings('a.calculatedmeasure').text();
            var calculatedmeasures = JSON.parse($calculatedmeasures.val() || '{}');
            if (key in calculatedmeasures) {
                delete calculatedmeasures[key];
            }
            $calculatedmeasures.val(JSON.stringify(calculatedmeasures));
            renderCalculateMeasureUI();
        });

        function renderCalculateMeasureUI() {
            $('#calculatemeasuresavailable').children().remove();
            for (var i = 0; i < current.measures.length; i++) {
                $('#calculatemeasuresavailable').append('<li><a class="calculatemeasureadd" href="javascript:void(0)">' + current.measures[i] + '</a></li>');
            }
            $('#calculatedmeasures').children().remove();
            var calculatedmeasures = JSON.parse($calculatedmeasures.val() || '{}');
            for (var k in calculatedmeasures) {
                $('#calculatedmeasures').append('<li><i class="fa fa-trash calculatedmeasureremove" style="color:#ff4f4f;padding:5px;"></i><a class="calculatedmeasure" href="javascript:void(0)">' + k + '</a></li>');
            }
        }

        $('#addcalculatemeasure').click(function () {
            var calculatedmeasures = JSON.parse($calculatedmeasures.val() || '{}');
            calculatedmeasures[$calculatemeasurename.val()] = $calculatemeasureformula.val();
            $calculatedmeasures.val(JSON.stringify(calculatedmeasures));
            $calculatemeasurename.val('');
            $calculatemeasureformula.val('');
            renderCalculateMeasureUI();
        });

        $('#actconfig').click(function () {
            renderCalculateMeasureUI();
            $('#modalconfig').find('input,select').each(function () {
                const type = $(this).attr('type');
                if (type == 'text' || $(this)[0].nodeName == 'SELECT') {
                    $(this).val(getConfig($(this).attr('name')) || '');
                } else if (type == 'checkbox') {
                    $(this).prop('checked', getConfig($(this).attr('name')) || false);
                }
            });
            $('#modalconfig').modal('show');
        });

        $('#modalconfig').on('hidden.bs.modal', function () {
            $('#modalconfig').find('input,select').each(function () {
                const type = $(this).attr('type');
                if (type == 'text' || $(this)[0].nodeName == 'SELECT') {
                    setConfig($(this).attr('name'), $(this).val() || '');
                } else if (type == 'checkbox') {
                    setConfig($(this).attr('name'), $(this).is(':checked'));
                }
            });
            renderUI($idcube.val());
        });

        $('#actprint').click(function () {
            if (!chart.rendered) {
                renderChart(true);
            }
            var svg = chart.dom.getSVG({ chart: { width: 1300, height: 930 } });
            application.jsfunction('platform.core_bi.analysis.js_print', { title: $('input[name="description"]').val(), table: $('#divtable').html(), chart: svg });
        });

        $('#actshare').click(function () {
            $('#modalshare').modal('show');
        });
        $('#modalshare').on('shown.bs.modal', function () {
            Cookies.set('modalshare', true);
        });
        $('#modalshare').on('hidden.bs.modal', function () {
            Cookies.remove('modalshare');
        });
        if (Cookies.get('modalshare')) {
            $('#modalshare').modal('show');
        }

        $(document).on('app-loadjs', function () {
            //Sortable
            if (canEdit()) {
                var dims = ['dim', 'dimcol', 'dimrow'];
                for (var i = 0; i < dims.length; i++) {
                    new Sortable(document.getElementById(dims[i]), {
                        handle: '.text'
                        , animation: 150
                        , ghostClass: 'blue-background-class'
                        , group: 'dims'
                        , onEnd: function () {
                            renderTable();
                        }
                    });
                }
                new Sortable(document.getElementById('measure'), {
                    handle: '.text'
                    , animation: 150
                    , ghostClass: 'blue-background-class'
                    , onEnd: function () {
                        renderTable();
                    }
                });
            }

            if (application.functions.getId() > 0) {
                renderUI($idcube.val());
            }
        });
    });

</script>
