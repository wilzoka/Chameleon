<style>
    .box {
        margin-bottom: 10px;
    }

    .box-header {
        padding: 5px;
        text-align: center;
    }

    .ul-sortable {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .todo-list>li {
        padding: 5px;
        background: #ffffff;
        margin: 2px;
    }

    .ul-horizontal {
        padding: 0;
    }

    .ul-horizontal>li {
        display: inline-block;
    }

    .drop-area {
        overflow: auto;
        padding: 2px;
        min-height: 35px;
        border: 1px solid #e6e7e8;
    }
</style>

<div class="hidden">
    {{{hidden}}}
</div>

<div class="col-md-12">
    <div class="box">
        <div class="box-body">
            <div id="zheader" class="row">
                {{{zheader}}}
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Dimens√µes</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="drop-area">
                        <ul id="dim" class="todo-list ui-sortable ul-horizontal">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-2 no-padding">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Medidas</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <ul id="measure" class="todo-list ui-sortable">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Linhas</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="drop-area">
                            <ul id="dimrow" class="todo-list ui-sortable">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-10 no-padding-left">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Colunas</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="drop-area">
                        <ul id="dimcol" class="todo-list ui-sortable ul-horizontal">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-10 no-padding-left">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <div id="divtable" style="overflow: auto;">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        application.functions.getJs([
            '/public/assets/sortablejs/Sortable.min.js'
        ]);
        var $idcube = $('select[name="idcube"]');

        function renderTable() {
            var request = {
                columns: []
                , rows: []
                , measures: []
                , idcube: $idcube.val()
            };
            $('#dimrow > li').each(function () {
                request.rows.push($(this).attr('data-key'));
            });
            $('#dimcol > li').each(function () {
                request.columns.push($(this).attr('data-key'));
            });
            $('input.checkmeasure').each(function () {
                if ($(this).is(':checked')) {
                    request.measures.push($(this).attr('data-key'));
                }
            });

            application.jsfunction('platform.core_bi.js_executeAnalysis', request, function (response) {
                if (response.success) {
                    $('#divtable').children().remove();
                    $('#divtable').append(response.data.table);
                }
            });
        }

        $(document).on('change', 'input.checkmeasure', function () {
            renderTable();
        });

        $(document).on('app-loadjs', function () {

            var dims = ['dim', 'dimcol', 'dimrow'];
            for (var i = 0; i < dims.length; i++) {
                new Sortable(document.getElementById(dims[i]), {
                    animation: 150
                    , ghostClass: 'blue-background-class'
                    , group: 'dims'
                    , onEnd: function () {
                        renderTable();
                    }
                });
            }
            new Sortable(document.getElementById('measure'), {
                animation: 150
                , ghostClass: 'blue-background-class'
                , onEnd: function () {
                    renderTable();
                }
            });

            var measureTPL = '<li class="list-group-item">'
                + '<input type="checkbox" class="checkmeasure" data-key="${key}">'
                + '<span class="text">${name}</span>'
                + '</li>';
            var dimensionTPL = '<li class="list-group-item" data-key="${key}">'
                + '<span class="text">${name}</span>'
                + '</li>';

            $idcube.on('select2:select', function (e) {
                application.jsfunction('platform.core_bi.js_getCube', { idcube: e.params.data.id }, function (response) {
                    if (response.success) {
                        for (var i = 0; i < response.data.dimensions.length; i++) {
                            $('#dim').append(dimensionTPL.replace('${name}', response.data.dimensions[i]).replace('${key}', response.data.dimensions[i]));
                        }
                        for (var i = 0; i < response.data.measures.length; i++) {
                            $('#measure').append(measureTPL.replace('${name}', response.data.measures[i]).replace('${key}', response.data.measures[i]));
                        }
                    }
                });
            });
        });
    });

</script>
