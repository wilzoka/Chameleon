<style>
    .wizard-steps {
        overflow: hidden;
        position: relative;
        margin-top: 20px;
        text-align: center;
    }

    .wizard-progress {
        position: absolute;
        top: 24px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #ddd;
    }

    .wizard-progress-line {
        position: absolute;
        top: 0;
        left: 0;
        height: 3px;
        background: #3c8dbc;
    }

    .wizard-step {
        position: relative;
        float: left;
        width: 25%;
        padding: 0 5px;
    }

    .wizard-step-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin-top: 4px;
        background: #ddd;
        font-size: 16px;
        color: #fff;
        line-height: 40px;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }

    .wizard-step.activated .wizard-step-icon {
        background: #fff;
        border: 1px solid #3c8dbc;
        color: #3f8ff3;
        line-height: 38px;
    }

    .wizard-step.active .wizard-step-icon {
        width: 48px;
        height: 48px;
        margin-top: 0;
        background: #3c8dbc;
        font-size: 22px;
        line-height: 48px;
    }

    .wizard-step p {
        color: #ccc;
    }

    .wizard-step.activated p {
        color: #000000;
    }

    .wizard-step.active p {
        color: #000000;
        font-weight: bold;
    }

    .wizard fieldset {
        display: none;
        text-align: left;
    }

    .wizard fieldset.wizard-showing {
        display: block;
    }

    .wizard-buttons {
        text-align: right;
    }
</style>
<style>
    .selecao {
        text-align: center;
        font-size: 20px;
        line-height: 19px;
    }
</style>
<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-body">
            <div class="wizard">
                <input name="wizard-step" type="hidden" />
                <div class="wizard-steps">
                    <div class="wizard-progress">
                        <div class="wizard-progress-line"></div>
                    </div>
                    <div class="wizard-step">
                        <div class="wizard-step-icon"><i class="fa fa-user"></i></div>
                        <p>Cliente</p>
                    </div>
                    <div class="wizard-step">
                        <div class="wizard-step-icon"><i class="fa fa-shopping-basket"></i></div>
                        <p>Produto</p>
                    </div>
                    <div class="wizard-step">
                        <div class="wizard-step-icon"><i class="fa fa-truck"></i></div>
                        <p>Entrega</p>
                    </div>
                    <div class="wizard-step">
                        <div class="wizard-step-icon"><i class="fa fa-money"></i></div>
                        <p>Pagamento</p>
                    </div>

                </div>

                <fieldset>

                    <div class="selecao">
                        <div class="row">
                            {{{clienteselecao}}}
                        </div>
                    </div>

                    <div class="clientenovo hidden">

                        <div class="row">
                            {{{clientenovo}}}
                        </div>


                    </div>

                    <div class="clienteexistente hidden">
                        <div class="row">
                            {{{clienteexistente}}}
                        </div>
                    </div>

                    <div class="wizard-buttons">
                        <button type="button" class="btn btn-primary wizard-save">Próximo <i class="fa fa-arrow-right"></i></button>
                    </div>

                </fieldset>

                <fieldset>
                    <div class="selecao">
                        <div class="row">
                            {{{produtoselecao}}}
                        </div>
                    </div>

                    <div class="produtogeral hidden">
                        <div class="row">
                            {{{produtogeral}}}
                        </div>
                    </div>

                    <div class="produtosaco hidden">
                        <div class="row">
                            <hr>
                            <div class="col-md-6">
                                <div class="row">
                                    {{{produtosaco_e}}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    {{{produtosaco_d}}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="produtopelicula hidden">
                        <div class="row">
                            {{{produtopelicula}}}
                        </div>
                    </div>

                    <div class="wizard-buttons">
                        <button type="button" class="btn btn-primary wizard-previous"><i class="fa fa-arrow-left"></i> Anterior</button>
                        <button type="button" class="btn btn-primary wizard-save">Próximo <i class="fa fa-arrow-right"></i></button>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="row">
                        {{{entrega}}}
                    </div>

                    <div class="wizard-buttons">
                        <button type="button" class="btn btn-primary wizard-previous"><i class="fa fa-arrow-left"></i> Anterior</button>
                        <button type="button" class="btn btn-primary wizard-save">Próximo <i class="fa fa-arrow-right"></i></button>
                    </div>
                </fieldset>

                <fieldset>
                    <h4>Tell us who you are4:</h4>
                    <div class="wizard-buttons">
                        <button type="button" class="btn btn-primary wizard-previous"><i class="fa fa-arrow-left"></i> Anterior</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function ($) {
        var $wizard = $('.wizard');
        var wizardsteps = $wizard.find('div.wizard-step');
        var $wizardprogressline = $wizard.find('div.wizard-progress-line');
        var fieldsets = $wizard.find('fieldset');
        var stepwidth = 100 / wizardsteps.length;
        var initialWidth = 100 / (fieldsets.length * 2);
        var currentStep = 0;
        var $wizardstep = $wizard.find('input[name="wizard-step"]');
        function goStep(step) {
            if (step < 0 || step >= wizardsteps.length) {
                return;
            }
            currentStep = parseInt(step);
            $wizardstep.val(currentStep);
            for (var i = 0; i < wizardsteps.length; i++) {
                $(fieldsets[i]).removeClass('wizard-showing');
                $(wizardsteps[i]).removeClass('active activated');
            }
            var wpb = 0;
            for (var i = 0; i <= step; i++) {
                if (i == 0) {
                    wpb = initialWidth;
                } else {
                    wpb += stepwidth;
                }
                if (i == step) {
                    $(fieldsets[i]).addClass('wizard-showing');
                    $(wizardsteps[i]).addClass('active');
                } else {
                    $(wizardsteps[i]).addClass('activated');
                }
                $wizardprogressline.css('width', wpb + '%');
            }
        }
        $('.wizard-previous').click(function () {
            goStep(currentStep - 1);
        });
        $('.wizard-next').click(function () {
            goStep(currentStep + 1);
        });
        $('.wizard-save').click(function () {
            $(document).find('button[type="submit"]').trigger('click');
        });
        if (application.functions.getId() > 0) {
            goStep(Cookies.get('wizard-step') || 0);
        } else {
            goStep(0);
        }
        Cookies.remove('wizard-step');

        {
            var cliente_selecao = function () {
                switch ($('input[name="cliente_selecao"]:checked').val()) {
                    case 'Novo':
                        $('.clientenovo').removeClass('hidden');
                        $('.clienteexistente').addClass('hidden');
                        break;
                    case 'Existe':
                        $('.clientenovo').addClass('hidden');
                        $('.clienteexistente').removeClass('hidden');
                        break;
                }
            }
            var produto_selecao = function () {
                switch ($('input[name="produto_tipo"]:checked').val()) {
                    case 'Saco':
                        $('.produtosaco').removeClass('hidden');
                        $('.produtopelicula').addClass('hidden');
                        $('.produtogeral').removeClass('hidden');
                        break;
                    case 'Película':
                        $('.produtosaco').addClass('hidden');
                        $('.produtopelicula').removeClass('hidden');
                        $('.produtogeral').removeClass('hidden');
                        break;
                }
            }
            $('input[name="cliente_selecao"]').change(cliente_selecao);
            $('input[name="produto_tipo"]').change(produto_selecao);
            if (application.functions.getId() > 0) {
                cliente_selecao();
                produto_selecao();
            }

        }
    });

</script>
