<style>
</style>

<form class="xhr" autocomplete="off">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Data - Inicial*</label>
                            <input name="datahoraini" type="text" class="form-control" value="" data-type="datetime"
                                placeholder="dd/mm/aaaa hh:mm">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Data - Final*</label>
                            <input name="datahorafim" type="text" class="form-control" value="" data-type="datetime"
                                placeholder="dd/mm/aaaa hh:mm">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Recurso</label>
                            <select name="idrecurso" class="form-control select2 select2-hidden-accessible"
                                style="width:100%;" data-type="autocomplete" data-model="pcp_recurso"
                                data-attribute="codigo" multiple>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <button id="imprimir" type="button" class="btn btn-primary btn-biggermobile" title="Imprimir">
            <i class="fa fa-print"></i>
        </button>
    </div>
</form>

<script type="text/javascript">
    $(function ($) {
        $('#imprimir').click(function () {
            application.jsfunction('plastrela.pcp.js_pcp112', {
                datahoraini: $('input[name="datahoraini"]').val()
                , datahorafim: $('input[name="datahorafim"]').val()
                , idrecurso: $('select[name="idrecurso"]').val()
            }, function (response) {
                application.handlers.responseSuccess(response);
            });
        });
    });
</script>
