<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-body">
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Data Inicial</label>
                        <input name="dataini" type="text" class="form-control" value="" data-type="datetime" placeholder="dd/mm/aaaa hh:mm" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Data Final</label>
                        <input name="datafim" type="text" class="form-control" value="" data-type="datetime" placeholder="dd/mm/aaaa hh:mm" />
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Etapa</label>
                        <select name="idrecurso" class="form-control select2" style="width: 100%;" data-type="autocomplete" data-model="pcp_etapa"
                            data-attribute="codigo" data-where="">
                            </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Recurso</label>
                        <select name="idrecurso" class="form-control select2" style="width: 100%;" data-type="autocomplete" data-model="pcp_recurso"
                            data-attribute="codigo" data-where="">
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>OP</label>
                        <select name="idrecurso" class="form-control select2" style="width: 100%;" data-type="autocomplete" data-model="pcp_op" data-attribute="codigo"
                            data-where="">
                            </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
